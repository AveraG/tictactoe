<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <div class="board-container flex-container flex-column flex-center">
        <div class="flex-container">
            <div class="title">Tic Tac Toe Game</div>
        </div>
        <div class="flex-container flex-center">
                <div class="winner"></div>
                <button class="reset" onClick="window.location.reload();">Reset!</button>
        </div>
        <div class="board flex-container flex-wrap">
            <div class="square flex-center flex-container" id="0"></div> 
            <div class="square flex-center flex-container" id='1'></div>
            <div class="square flex-center flex-container" id='2'></div>
            <div class="square flex-center flex-container" id='3'></div>
            <div class="square flex-center flex-container" id='4'></div>
            <div class="square flex-center flex-container" id='5'></div>
            <div class="square flex-center flex-container" id='6'></div>
            <div class="square flex-center flex-container" id='7'></div>
            <div class="square flex-center flex-container" id='8'></div>
        </div>
    </div>

</body>
